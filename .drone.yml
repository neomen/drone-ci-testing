---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

pipeline:
  run_golang:
    group: build
    image: golang
    commands:
      - go build
      - go test
      - echo testtttt
      
  run_bash:
    group: build
    image: alpine
    commands:
      - echo "running env command"
      - env

  notify-via-slack:
    image: plugins/slack
    webhook:
      from_secret: slack_webhook
    channel: system_events
    username: Builds
    template: >
      {{#success build.status}}
        [DRONE CI]: *{{ uppercase build.status }}* 
        > github repo: <https://github.com/{{ repo.owner }}/{{ repo.name }}|{{ repo.owner }}/{{ repo.name }}>
        > drone build: {{build.link}}
        > author: {{build.author}}
        > github commit: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commit/{{build.commit}}|{{truncate build.commit 8}}>
      {{else}}
        [DRONE CI]: *{{ uppercase build.status }}*
        > github repo: <https://github.com/{{ repo.owner }}/{{ repo.name }}|{{ repo.owner }}/{{ repo.name }}>
        > drone build: {{build.link}}
        > author: {{build.author}}
        > github commit: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commit/{{build.commit}}|{{truncate build.commit 8}}>
      {{/success}}
...
